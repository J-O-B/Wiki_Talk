<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" type="text/css"/>
    <!--Materialize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <!--Local CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>
<body>

    <div class="row">
        <div class="col s12 center-align mainSelect">
            <section class="stage">
                <figure class="ball">
                    <span class="shadow"></span>
                    <span class="eight"></span>
                </figure>
                <div class="contain-text">
                    <h1 class="title">Wiki Voice<br>Search</h1>
                </div>
                <button name="button" id="button" class="talk btn-large">Search By Voice</button>
            </section>            
        </div>
    </div>  
    <button id="play" class="hidden"></button>
    <h1 class="inputVoice"></h1>
    <div class="row">
        <div class="col s8 offset-s2 center-align black">
            <p class="content white-text">{{result}}</p>
        </div>
    </div>
    <form method="POST" class="col s12 center-align hidden">
        <input type="text" id="query" name="query" class="input-field" placeholder="Enter Search">
        <input type="submit" id="serSub">
    </form>


    
    <!--jQuery Script-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!--Materialize JavaScripe-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Local Script-->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
